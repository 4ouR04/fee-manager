<app-header></app-header>
<div class="parent clearfix">
    <div class="bg-illustration">

      <div class="burger-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>

    </div>
    
    <div class="login">
      <div class="container">
        <h1>Login to access to<br />your account</h1>
    
        <div class="login-form">
          <form action="">
            <input
            type="email" 
            name="email"
            placeholder="E-mail Address"
            [(ngModel)] = "Email" 
            >

            <input 
            type="password" 
            name="pass"
            placeholder="Password"
            [(ngModel)] = "Password"
            >

            <div class="remember-form">
              <input type="checkbox">
              <span>Remember me</span>
            </div> 
            <div class="forget-pass">
              <a href="#">Forgot Password ?</a>
            </div>

            <p class="err" *ngIf="Error === true" [(ngModel)] = "Error">Recheck your credentials and try again!!</p>

            <button  class="submit" (click)="onLogin()">LOG-IN</button>

          </form>
        </div>
    
      </div>
      </div>
  </div>
